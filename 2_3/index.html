<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function(){
      $("#button").click(function() {
        $(this).animate({
            marginLeft: '500px',
            marginTop: '300px'
        }, 2000);
      });
    });
  </script>
</head>
<body>
  <button id="button">
    <p>button</p>
  </button>
</body>
</html>
